<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio: Scott Presley</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
 </head>
<body>
	<div class="container">
		<div class="row">
			<div class=  "col-md-6" >
        <img class="title-logo" src="http://scottpresley.net/images/facepic_square_100.png" alt="Picture of Scott Presley">
      </div>
			<div class="col-md-6">
				<h1 class = "title-super">Scott Presley</h1>
				<h4 class = "text-right">Front End Developer</h4>
			</div>
    </div>
    <div class = "row">
      <div class = "col-md-12">
        <hr>
      </div>
    </div>
		<div class="row">
			<div class="col-md-12">
				<img class = "img-responsive" src="http://scottpresley.net/images/WebDeveloperSplash.svg" alt="WebDeveloper Wordle">
			</div>			
		</div>
		<div class="row">
     	<div class="col-md-12">
        <h2 class = "text-muted">Featured Work</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <img class = "img-responsive" src="http://scottpresley.net/images/appify.svg" data-toggle="modal" data-target="#Appify" alt="Appify Image">
        <h3 class = "text-uppercase">APPIFY</h3>
      </div>
      <div class="col-md-4">
		    <img class = "img-responsive" src="http://scottpresley.net/images/sunflower.svg" data-toggle="modal" data-target="#sunflower" alt="sunflower image">
        <h3 class = "text-uppercase">SUNFLOWER</h3>
      </div>
      <div class="col-md-4">
       <img class = "img-responsive" src="http://scottpresley.net/images/bokeh.svg" data-toggle="modal" data-target="#bokeh" alt="bokeh image">
       <h3 class="text-uppercase">BOKEH</h3>
      </div>
    </div>                    
  </div>

<!-- Appify Modal -->
<div class="modal fade" id="Appify" tabindex="-1" role="dialog" aria-labelledby="AppifyModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="AppifyModalLabel">Appify</h4>
      </div>
      <div class="modal-body">
        <img class="img-responsive" src="http://lorempixel.com/500/250" alt="Appify">
        This is where the text for the Appify modal window will go.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- sunflower Modal -->
<div class="modal fade" id="sunflower" tabindex="-1" role="dialog" aria-labelledby="SunflowerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="SunflowerModalLabel">Sunflower</h4>
      </div>
      <div class="modal-body">
        <img class="img-responsive" src="http://lorempixel.com/500/250" alt="Sunflower">
        This is where the text for the sunflower modal window will go.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- bokeh Modal -->
<div class="modal fade" id="bokeh" tabindex="-1" role="dialog" aria-labelledby="BokehModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="BokehModalLabel">Bokeh</h4>
      </div>
      <div class="modal-body">
        <img class="img-responsive" src="http://lorempixel.com/500/250" alt="Bokeh">
        This is where the text for the bokeh modal window will go.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
